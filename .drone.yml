---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: fips-image-build-flannel
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 20
  - apk update && apk add make
  - make
  when:
    event:
    - tag
    - push

- name: fips-image-push-flannel
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make
  - docker login -u ${username} -p ${password}
  - make image-push
  settings:
    environment:
      username: 
        from_secret: docker_username
      password:
        from_secret: docker_password
  when:
    event:
    - tag
    - push

- name: fips-image-manifest-flannel
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make
  - make image-manifest
  when:
    event:
    - tag
    - push

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
