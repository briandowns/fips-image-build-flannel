---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: image-build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 20
  - apk update && apk add make
  - make
  when:
    event:
    - tag
    - push

- name: image-push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - make image-push
  environment:
    DOCKER_USERNAME: 
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - tag
    - push

- name: image-scan
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make wget
  - wget https://github.com/aquasecurity/trivy/releases/download/v0.6.0/trivy_0.6.0_Linux-64bit.tar.gz
  - tar zxvf trivy_0.6.0_Linux-64bit.tar.gz
  - mv trivy /usr/local/bin
  - make image-scan
  when:
    event:
    - tag
    - push

- name: image-manifest
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make
  - make image-manifest
  when:
    event:
    - tag
    - push

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
