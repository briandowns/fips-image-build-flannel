---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: briandowns/rancher-build-base:v0.1.0
  volumes:
  - name: docker
    path: /var/run/docker.sock
  commands:
  - sleep 20
  - make
  when:
    event:
    - tag
    - push

- name: push
  image: briandowns/rancher-build-base:v0.1.0
  volumes:
  - name: docker
    path: /var/run/docker.sock
  commands:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - make image-push
  environment:
    DOCKER_USERNAME: 
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    event:
    - tag
    - push

- name: scan
  image: briandowns/rancher-build-base:v0.1.0
  volumes:
  - name: docker
    path: /var/run/docker.sock
  commands:
  #- apk update && apk add make wget jq rpm
  #- wget https://github.com/aquasecurity/trivy/releases/download/v0.6.0/trivy_0.6.0_Linux-64bit.tar.gz
  #- tar -zxf trivy_0.6.0_Linux-64bit.tar.gz
  #- mv trivy /usr/local/bin
  - make image-scan
  when:
    event:
    - tag
    #- push

- name: manifest
  image: briandowns/rancher-build-base:v0.1.0
  volumes:
  - name: docker
    path: /var/run/docker.sock
  commands:
  #- apk update && apk add make jq
  - make image-manifest
  when:
    event:
    - tag
    - push

services:
- name: docker
  image: briandowns/rancher-build-base:v0.1.0
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
