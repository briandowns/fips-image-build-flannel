---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 20
  - apk update && apk add make
  - make
  when:
    event:
    - tag
    - push

- name: push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make
  - make image-push
  settings:
    environment:
      username: 
        from_secret: docker_username
      password:
        from_secret: docker_password
  when:
    event:
    - tag
    - push

- name: scan
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make wget
  - wget https://github.com/aquasecurity/trivy/releases/download/v0.6.0/trivy_0.6.0_Linux-64bit.tar.gz
  - tar zxvf trivy_0.6.0_Linux-64bit.tar.gz
  - mv trivy /usr/local/bin
  - make image-scan
  when:
    event:
    - tag
    - push

- name: manifest
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update && apk add make
  - make image-manifest
  when:
    event:
    - tag
    - push

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
